<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Responsive -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
				initial-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Simple chat progressive web application"
    />

    <!-- Title -->
    <title>Chat G4</title>

    <!-- Meta Tags required for
	Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="black" />

    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="input.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Chat modificado de https://lo-victoria.com/build-firebase-realtime-chat-app -->
    <div id="snackbar"></div>
    <div class="chat">
      <ul id="messages" class="p-1 overflow-auto"></ul>
      <form id="messageForm" autocomplete="off" class="flex space-between">
        <input
          type="text"
          class="mr-2 grow"
          id="msg-input"
          placeholder="Escribe un mensaje"
        />
        <button id="msg-btn" class="w-max" type="submit">Enviar</button>
      </form>
    </div>

    <script src="app.js"></script>
    <!-- FIREBASE setup -->
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-messaging.js"></script>
    <script src="firebase.js"></script>
  </body>
</html>
